{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px">
   <div class="row">
      <div class="col">
      </div>
      <div class="col-12">
         <div class="card">
            <div class="card-body">
               <form method="post" action="/api/genereate_report" id="report_form">
                  <div class="mb-3">
                     <p class="text-center">Welcome to the secure auditing tool. To get started, enter your desired website below.</p>
                     <input autocapitalize="off" spellcheck="false"  type="text" class="form-control" id="website" name="website" aria-describedby="websiteScan" placeholder="https://example.com">
                     <div class="form-text">Enter the website you want to securely scan.</div>
                  </div>
                   <div class="col-md-12 text-center">
                       <button type="submit" class="btn btn-primary" style="width: 200px">Scan</button>
                   </div>
               </form>
            </div>
         </div>
      </div>
      <div class="col">
      </div>
   </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
      $("#report_form").validate({
        rules: {
          website: {
            required: true,
          }
        },
        messages: {
          website: {
            required: "Please enter a website",
          }
        }});
      });

</script>
{% endblock %}
