{% extends 'base.html' %}

{% block title %}Report of {{ report.name }}{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px;">
  <div class="row">

    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="/reports">Reports</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">{{ report.name }}</li>
        </ol>
      </nav>
      <div class="card">
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <h4>Report for {{ report.name }}</h4>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success" onclick="window.location.href='/reports/{{ report.id }}/download'">Download PDF</button>
                        <form action="/reports/{{ report.id }}/delete" method="POST" style="display: inline;">
                                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this report?')">Delete</button>
                                        </form>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-12">
                        <h6>Nmap scan results:</h6>
                    </div>
                    <div class="col-12">
                        {{ report.scan_data }}
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>

{% endblock %}
