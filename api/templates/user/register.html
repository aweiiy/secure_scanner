{% extends 'base.html' %} {% block title %}Register{% endblock %} {% block content %} <div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col"></div>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form method="POST" id="regForm">
            <h3 class="text-center">Register</h3>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px">Register</button>
          </form>
          <p>Already have an account? <a href="/login">Login here</a>. </p>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block scripts %} <script>
    $(document).ready(function() {
      $("#regForm").validate({
        rules: {
          email: {
            required: true,
            email: true,
            maxlength: 50
          },
          password: {
            required: true,
            minlength: 8
          },
          confirm_password: {
            required: true,
            minlength: 8,
            equalTo: "#password"
          }
        },
        messages: {
          email: {
            required: "Email is required",
            email: "Email must be a valid email address",
            maxlength: "Email cannot be more than 50 characters",
          },
          password: {
            required: "Password is required",
            minlength: "Password must be at least 8 characters"
          }
        }
      });
    });
  </script>
{% endblock %}
