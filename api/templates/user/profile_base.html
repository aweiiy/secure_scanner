{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
        <style>
        a:link { text-decoration: none; }
        a:visited { text-decoration: none; }
        a:hover { text-decoration: none; }
        a:active { text-decoration: none; }
    </style>
        <style>
            @media (min-width: 768px) {
                .collapse.dont-collapse-sm {
                    display: block;
                    height: auto !important;
                    visibility: visible;
                }
            }
        </style>
    <div class="row" style="margin-top: 30px">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <div class="mt-3">
                            <div id="profile-container">
                                <img src="static/images/default_profile.jpg" alt="profile" class="rounded-circle" width="50">
                            </div>
                            <h3 class="text-dark font-weight-normal">{{ user.email }}</h3>
                        </div>
                    </div>
                    <hr class="my-4">
                    <!--- Profile Menu -->
                    <ul id="profile_menu" class="list-group list-group-flush collapse dont-collapse-sm">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">
                                <a href={{ url_for('auth.profile') }} class="text-dark"><i class="fa-solid fa-user"></i> Account management</a>
                            </h6>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">
                                <a href={{ url_for('views.reports') }} class="text-dark"><i class="fa-solid fa-file"></i> Reports</a>
                            </h6>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">
                                <a href={{ url_for('auth.logout') }} class="text-dark"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                            </h6>
                        </li>
                    </ul>
                    <div>
                        <button class="btn btn-outline-secondary d-md-none mt-1 menuToggle" type="button" data-bs-toggle="collapse" data-bs-target="#profile_menu" aria-expanded="false" aria-controls="multiCollapseExample2">Show menu</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                   {% block profile_content %}{% endblock %}
                </div>
            </div>
        </div>
{% endblock %}
