{% extends "user/profile_base.html" %} {% block title %} Account management {% endblock %} {% block profile_content %} <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="/">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Account management</li>
  </ol>
</nav>
<div class="row align-items-center">
  <div class="mt-1">
    <h2> Change password</h2>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <form method="post" action="/profile/update" id="change-password-form">
          <input type="hidden" id="user_id" value="{{ user.id }}">
        <div class="mb-3">
          <label for="current_password" class="form-label">Current password</label>
          <input type="password" class="form-control" id="current_password" placeholder="Enter current password">
        </div>
        <div class="mb-3">
          <label for="new_password" class="form-label">New password</label>
          <input type="password" class="form-control" id="new_password" placeholder="Enter new password">
        </div>
        <div class="mb-3">
          <label for="confirm_new_password" class="form-label">Confirm new password</label>
          <input type="password" class="form-control" id="confirm_new_password" placeholder="Confirm new password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<hr class="my-4">
<div class="d-flex flex-column align-items-left text-left">
  <div class="mt-1">
    <h2> Delete account</h2>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-6">
    <form method="post" action="/profile/delete" id="delete-account-form">
      <div class="mb-3">
        <label for="current_password" class="form-label">Current password</label>
        <input type="password" class="form-control" name="current_password" placeholder="Enter current password">
      </div>
      <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your account?')">Delete account</button>
    </form>
  </div>
</div>
</form> {% endblock %} {% block scripts %} <script>
  $(document).ready(function() {
    $("#change-password-form").validate({
      rules: {
        old_password: {
          required: true
        },
        password: {
          required: true,
          minlength: 8
        },
        password_confirmation: {
          required: true,
          equalTo: "#password"
        }
      },
      messages: {
        old_password: {
          required: "Please enter your old password"
        },
        password: {
          required: "Enter your password"
        },
        password_confirmation: {
          required: "Please confirm your password",
          equalTo: "Passwords do not match"
        }
      }
    });
    $("#delete-account-form").validate({
      rules: {
        password: {
          required: true,
          minlength: 8
        },
      },
      messages: {
        password: {
          required: "Enter your password to delete account",
          minlength: "Password must be at least 8 characters long"
        }
      }
    });
  });
</script> {% endblock %}
