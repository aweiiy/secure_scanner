{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px;">
   <div class="row">
      <div class="col">
      </div>
      <div class="col-12">
         <div class="card">
            <div class="card-body">
              {% for report in reports %}
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ report.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ report.created_at }}</h6>
                    <p class="card-text">{{ report.description }}</p>
                      <div class="row">
                          <div class="col-1">
                            <a href="/reports/{{ report.id }}" class="btn btn-primary">View</a>
                          </div>
                          <div class="col-1">
                              <form action="/reports/{{ report.id }}/delete" method="POST">
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                          </div>
                      </div>
                  </div>
                </div>
                {% endfor %}
            </div>
         </div>
      </div>
      <div class="col">
      </div>
   </div>

{% endblock %}
