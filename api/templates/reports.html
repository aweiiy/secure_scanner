{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px;">
   <div class="row">
      <div class="col">
      </div>
      <div class="col-12">
         <div class="card">
            <div class="card-body">
              {% for report in reports %}
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ report.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ report.created_at }}</h6>
                    <p class="card-text">{{ report.description }}</p>
                    <a href="/reports/{{ report.id }}" class="card-link">View</a>
                    <a href="/reports/{{ report.id }}/edit" class="card-link">Edit</a>
                    <a href="/reports/{{ report.id }}/delete" class="card-link">Delete</a>
                  </div>
                </div>
                {% endfor %}
            </div>
         </div>
      </div>
      <div class="col">
      </div>
   </div>

{% endblock %}
